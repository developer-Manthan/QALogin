<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span class="logo-icon"></span>
      </div>
      <div class="main">
        <div class="login-card">
          <div class="card-header">
            <a href="#" class="back-icon"></a>
            <span class="card-header-text"></span>
          </div>
          <div class="card-content">
            <form class="form-card">
              <div class="radio-buttons">
                <input type="radio" name="x" checked /><label
                  class="radio-text"
                >
                </label>
                <input type="radio" name="x" /><label class="radio-text">
                </label>
              </div>
              <div class="state">
                <label class="label-placeholder"></label>
                <select class="state-dropdown">
                  <option>Alabama</option>
                </select>
              </div>
              <div class="district state">
                <label class="label-placeholder"></label>
                <select class="state-dropdown">
                  <option>Alabama School District</option>
                </select>
              </div>
              <div class="text-form">
                <input
                  class="tp-input"
                  type="text"
                  placeholder="Username/Email ID*"
                />
                <a href="#"><p class="forgot"></p></a>
              </div>
              <div class="pwd-form">
                <input
                  class="tp-input"
                  type="password"
                  placeholder="Password*"
                />
                <a href="#"><p class="forgot"></p></a>
              </div>
              <div class="remember-checkbox">
                <input type="checkbox" checked />
                <label class="remember-text"></label>
              </div>
              <div class="form-button">
                <button id="login-button"></button>
              </div>
            </form>
          </div>
        </div>
        <a href="#"><div class="about-us"></div></a>
      </div>
      <div class="footer">
        <span class="footer-logo"></span>
        <span id="footer-text"> </span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span class="logo-icon"></span>
      </div>
      <div class="main">
        <div class="login-card">
          <div class="card-header">
            <span class="back-icon"></span>
            <span class="card-header-text">Log in with Quantum</span>
          </div>
          <div class="card-content">
            <form class="form-card">
              <div class="radio-buttons">
                <input type="radio" name="x" checked /><label
                  class="radio-text"
                >
                  District
                </label>
                <input type="radio" name="x" /><label class="radio-text">
                  Independent School
                </label>
              </div>
              <div class="state">
                <label class="label-placeholder">State*</label>
                <select class="state-dropdown">
                  <option>Alabama</option>
                </select>
              </div>
              <div class="district state">
                <label class="label-placeholder">District*</label>
                <select class="state-dropdown">
                  <option>Alabama School District</option>
                </select>
              </div>
              <div class="text-form">
                <input
                  class="tp-input"
                  type="text"
                  placeholder="Username/Email ID*"
                />
                <p class="forgot">FORGOT USERNAME</p>
              </div>
              <div class="pwd-form">
                <input
                  class="tp-input"
                  type="password"
                  placeholder="Password*"
                />
                <p class="forgot">FORGOT PASSWORD</p>
              </div>
              <div class="remember-checkbox">
                <input type="checkbox" checked />
                <label class="remember-text">Remember Me</label>
              </div>
              <div class="form-button">
                <button>LOG IN</button>
              </div>
            </form>
          </div>
        </div>
        <div class="about-us">About | Contact Us</div>
      </div>
      <div class="footer">
        <span class="footer-logo"></span>
        <span>
          &nbsp;&nbsp;|&nbsp; Copyright &copy; 2023-2024
          <b>Zeus Systems Pvt. Ltd.</b> All rights reserved.
        </span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
